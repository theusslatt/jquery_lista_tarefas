<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Vina+Sans&display=swap" rel="stylesheet">
</head>
<body>

        <h1>Lista de Tarefas</h1>
        <img src="./images/verificado.png" alt="verificado">

    <form>
        <input type="text" id="tarefa" placeholder="Tarefa">

    <table>
        <thead>
            <tr>
                <th>Tarefas</th>
            </tr>
    </table>
    </thead>
    <ul>
        <li class="riscar"></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>

</html>
